<html>
<head>
  <title>Calculating Area - Vue.js in Action</title>
  <script src="https://unpkg.com/vue/dist/vue.js" 
    type="text/javascript"></script>
</head>
<body>
  <div id="app">
    <p>
      Area is equal to: {{ area }}     
    </p>
    <p>
      <button v-on:click="prod1 -= 1">prod1</button>     
      <button v-on:click="prod2 -= 1">prod2</button>      
      <button v-on:click="prod3 -= 1">prod3</button>
    </p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { prod1: 5, prod2: 3, prod3: 6 },
      computed: {
        area: function() { 
          console.log(this.prod1);                    
          return this.prod1;     
        }                                      
      },
      watch: {
        prod1: function(newVal, oldVal) {                
          console.log('The old value of length was: '     
                      + oldVal +                          
                      '\nThe new value of length is: '    
                      + newVal);                          
        },
        prod2: function(newVal, oldVal) {                 
          console.log('The old value of width was: '      
                      + oldVal +                          
                      '\nThe new value of width is: '     
                      + newVal);                          
        },
        prod3: function(newVal, oldVal) {                  
          console.log('The old value of area was: '       
                      + oldVal +                          
                      '\nThe new value of area is: '      
                      + newVal);                          
        }
      },
      beforeUpdate: function() {                             
        console.log('All those data changes happened '       
                    + 'before the output gets updated.');    
      }
    });
  </script>
</body>
</html>
