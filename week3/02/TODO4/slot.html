<!doctype html>
<html data-framework="vue">
<head>
	<title>A Vue.js slot example </title>
	<link href="css/slot.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div id="app">
  <!--Persons-->
  <div>
    <my-list :items="persons" :items2="parties" title="People">
      <template slot-scope="persons" slot-scope="parties">
          <h3>pname: {{ persons.name }}</h3> 
          <small>({{ persons.tweet }} tweets)</small>
          <p>party: {{ parties.name }}</p> 
          <p>number of senators: {{ parties.senators }}</p>
          <br></br>
    <!--<div slot-scope="parties">

        </div> -->
      </template>
    </my-list>
  </div>  
</div>

<script type="text/x-template" id="my-list">
<div class="my-list">
  <div class="title">{{ title }}</div>

  <div class="list">
    <div class="list-item" v-for="(item, index) in items" :key="index">
      <div class="list-item" v-for="(item2, index) in items2" :key="index">    
      </div>
      <slot v-bind="item" ></slot>
      <slot v-bind="item2" ></slot> 
    </div>  
  </div>
  </div>
</div>
</script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/slot.js"></script>
</body>
</html>
