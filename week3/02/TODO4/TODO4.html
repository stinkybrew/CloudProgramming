<!doctype html>
<html data-framework="vue">
<head>
	<title>w3 02 TODO4</title>
	<link href="css/slot.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div id="app">
  <!--Persons-->
  <div>
    <my-list :items="persons" :items2="parties" title="People">
        {{ parties.name }}  <!-- FOR TESTING -->
        {{ persons.name }}  <!-- FOR TESTING -->
      <template slot-scope="persons">
          <h3>pname: {{ persons.name }}</h3> 
          <small>({{ persons.tweet }} tweets)</small>
      <template slot-scope="parties">
          <p>party: {{ parties.name }}</p> 
          <p>nbr of senators: {{ parties.senators }}</p>
          <br></br>
      </template>
      </template>
    </my-list>
  </div>  
</div>

<script type="text/x-template" id="my-list">
<div class="my-list">
  <div class="title">{{ title }}</div>

  <div class="list">
    <div class="list-item" v-for="item in items">
        <slot v-bind="item"></slot>
    </div>  
  </div>
  </div>
</div>
</script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/slot.js"></script>
</body>
</html>
