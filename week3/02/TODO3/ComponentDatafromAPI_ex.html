<html>
<head>
  <title>Component example</title>
  <script src="https://unpkg.com/vue"></script>
  
</head>
<body>
<div id ="blog-post-demo" class="demo">
 <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post.title">
</blog-post>
<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post.body">
</blog-post>
<blog-post v-for="post in users" v-bind:key="post.id" v-bind:post="post.name">
</blog-post>

</div>
<script type="text/javascript">
Vue.component('blog-post', {
  props: ['post', 'users', 'bodys'],
  template: '<h3>TESTI TITLE  {{ post }}  TESTI v√§li </h3>'
})
new Vue({
  el: '#blog-post-demo',
  data: {
    users: [ ],
    posts: [ ]
  },
  created: function () {
    /* Alias the component instance as `vm`, so that we  
     can access it inside the promise function */
    var vm = this
    // Fetch our array of posts from an API
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(function (response) {
        return response.json()
      })
      .then(function (datas) {
        vm.posts = datas

      })

    fetch("https://jsonplaceholder.typicode.com/users")
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        vm.users = data
      })

  },

  </body>
</html>
