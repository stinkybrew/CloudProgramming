<!DOCTYPE html>
<html> 
    <head>
        <meta charset=utf-8 />
        <title>JavaScript program to calculate multiplication and division of two numbers </title>
        <style type="text/css">
            body {margin: 30px;}
        </style> 
    </head>
    <body>
        <form name="myForm" action="" onsubmit="return checkInp()" method="post">
            1st Number : <input type="text" id="firstNumber" /><br>
            2nd Number: <input type="text" id="secondNumber" /><br>
            <input type="button" onClick="multiplyBy(), checkInp()" Value="Multiply" id="multiply" />
            <input type="button" onClick="divideBy(), checkInp()" Value="Divide" id="divide"/>
			<input type="reset" value="Clear inputs" />
        </form>
        <p>The Result is : <br>
            <span id = "result"></span>
        </p>
        <script src="calculation.js">
        </script>
    </body>
</html>
