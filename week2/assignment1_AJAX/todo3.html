<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Assignment w2 AJAX_TODO3</title>
        <script>
            window.onload = function() {
                var Foodstring = '{"icecream": { "flavour1": "strawberry", "flavour2": "apple", "flavour3": "vanilja",} "price": {"flavour1": "3,99e", "flavour2": "4,55e", "flavour3": "3,10e",}}';

                var food = {
                    icecream: {
                        flavour1: "strawberry",
                        flavour2: "apple",
                        flavour3: "vanilja",
                    },
                    price: {
                        flavour1: "3,99e",
                        flavour2: "4,55e",
                        flavour3: "3,10e",
                    }
                };
                //to js string
                var FoodString = JSON.stringify(food);
                console.log("Here's some food as string! " + Foodstring);

                document.getElementById("food").innerHTML = Foodstring + "<br>";

                //back to a json
                var foodObjects = JSON.parse(FoodString);
                food.price.flavour1 = "2,99e";
                console.log("back to object: " + foodObjects);
                }
        </script>
    </head>
    <body>
        <h2>Assignment w2 Ajax_TODO3</h2> <br>
        <div id="food">Tulostus: </div>
    </body>
</html>
