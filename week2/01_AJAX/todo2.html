<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Assignment w2 AJAX_TODO2 </title>
        <style>
            span {cursor: pointer;}
        </style>
        <script>
            // create a couple of elements in an otherwise empty HTML page
            window.onload = function() {

                var array = ['B1','B2','B3','B4','B5'];
                var ul = document.createElement('ul');
                document.getElementById('list').appendChild(ul);

                for (var i = 0; i < array.length; i++){
                    // Create amazing list items :P
                    var li = document.createElement('li');
                    ul.appendChild(li);
                    // Set its contents from array:
                    li.innerHTML += array[i];
                }
            }
        </script>
    </head>
    <body>
        <h2>Assignment w2 Ajax_TODO2</h2> <br>
        <div id="list"></div>
    </body>
</html>
