<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <button id="testi">Start</button>
        <script>
            // kutsutaan functio winwod.onload:lla varmistuaksemme ett√§ html on latautunut kokonaan.           
                window.onload = function() {
                var btn = document.getElementById("testi");
                var btn2 = document.getElementById("testi");
                btn.addEventListener("mouseover", mouseFunction);
                //btn.addEventListener("onclick", clickFunction);

                function mouseFunction() {
                    alert("mouseoverFunction");
                    btn.removeEventListener("mouseover", mouseFunction);
                    clickFunction();
                }
                function clickFunction() {
                    alert("ClickFunction");
                    btn2.addEventListener("click", clickFunction)
                }
            };
        </script>
    </body>
</html>
